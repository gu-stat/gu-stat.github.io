<!DOCTYPE html>
<html>
<body>
 <!-- A little help for the Netlify post-processing bots -->
<form name="contributors" netlify netlify-honeypot="bot-field" hidden>
  <input type="text" name="contributor_last_name" />
</form>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.16/iframeResizer.min.js"></script>
<style>
  iframe {
    min-width: 100%;
  }
</style>
<iframe id="myIframe" src="https://gustav.shinyapps.io/xmat_v02/" scrolling="no" frameborder="no"></iframe>
<script>
  iFrameResize({
    heightCalculationMethod: 'taggedElement'
  });
 
    let testForm = document.querySelector("#my-form form");
      
      testForm.addEventListener('submit', e => {
        e.preventDefault();

        const formData = new FormData(testForm);
        fetch(window.location.href + "/", {
          method: 'POST',
          headers: {
            'Accept': 'application/x-www-form-urlencoded;charset=UTF-8',
            'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
          },
          body: new URLSearchParams(formData).toString()
        })
        .then(res => {
          if (res) {
            M.toast({
              html: 'Thank you for your submission!',
              classes: 'pulse'
            });
          }
        });
      });

</script>
</body>
</html>
